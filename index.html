<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Rotation</title>
</head>
<body>
    <!--
        Given Array :- [
        [1,2,3],
        [4,5,6],
        [7,8,9]
        ] 
    -->
    <!--
        We need to do :- [
        [7,4,1],
        [8,5,2],
        [9,6,3]
        ] 
    -->
    <!--
         So, in the given instruction we need to flip the 2D array into 90 degree using only loops and array functions push,pop,shift and unshift
     -->
    <script>
        let arr=[
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ];

        let arr2=[];

        for (let i = 0; i <= 2; i++) {
            let build=[];
            for (let j = 2; j >= 0; j--) {
                build.push(arr[j][i]);
            }
            arr2.push(build);
        }

        console.log("Original Array:");
        console.log(arr);

        console.log("Rotated Array:");
        console.log(arr2);

    </script>
</body>
</html>
